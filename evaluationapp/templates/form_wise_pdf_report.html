<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box purple">
            <div class="portlet-title">
                <div class="caption">
                    Evaluations for {{ eve }} on {{ fn }}
                </div>  
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
{% for ev in evaluations %}
        <div class="row">
            <div class="col-md-12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box purple">
                    <div class="portlet-title">
                        <div class="caption">
                            Evaluated By : {{ ev.ev  }} On {{ ev.dt }}
                        </div>  
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="sample_3">
                        <thead>
                        <tr>
                            <th>
                                Question 
                            </th>
                            <th>
                                Answer 
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for qv in ev.qv %}
                            <tr class="odd gradeX">
                                <td>
                                    {{ qv.0 }}
                                </td>
                                <td>
                                    {{ qv.1 }}
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                        </table>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
{% endfor %}
